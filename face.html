<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-face
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera active="false" position="0 0 0"></a-camera>

      <a-assets>
        <a-item id="mask" src="./assets/3d-models/tiger_mask.glb"></a-item>
        <audio
          id="tigerSound"
          src="./assets/audio/tiger.mp3"
          preload="auto"
        ></audio>
      </a-assets>

      <a-entity id="faceTarget" mindar-face-target="anchorIndex: 1">
        <a-gltf-model
          src="#mask"
          position="0 0.25 0"
          rotation="0 -90 0"
          scale="1.2 1.2 1.2"
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <button
      id="roarButton"
      style="
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
      "
    >
      Roar like a Tiger!
    </button>

    <button
      id="toggleMaskButton"
      style="
        position: absolute;
        top: 70px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
      "
    >
      Hide Mask
    </button>

    <script src="./scripts/face.js"></script>
  </body>
</html>
