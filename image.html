<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <title>Meet the Animal - Image Tracking</title>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets.mind; maxTrack: 1;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      device-orientation-permission-ui="enabled: false"
      vr-mode-ui="enabled: false"
    >
      <a-assets>
        <a-item id="tiger" src="./assets/3d-models/tiger.glb"></a-item>
        <a-item id="jaguar" src="./assets/3d-models/jaguar.glb"></a-item>
        <a-item id="panda" src="./assets/3d-models/panda.glb"></a-item>
        <a-item id="giraffe" src="./assets/3d-models/giraffe.glb"></a-item>
      </a-assets>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          src="#tiger"
          position="0 0 0"
          rotation="0 90 0"
          scale="0.5 0.5 0.5"
          animation-mixer
        ></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model
          src="#jaguar"
          position="0 0 0"
          rotation="0 0 0"
          scale="1 1 1"
          animation-mixer
        ></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model
          src="#panda"
          position="0 0 0"
          rotation="0 0 0"
          scale="0.5 0.5 0.5"
          animation-mixer
        ></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3">
        <a-gltf-model
          src="#giraffe"
          position="0 0 0"
          rotation="0 180 0"
          scale="0.5 0.5 0.5"
          animation-mixer
        ></a-gltf-model>
      </a-entity>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    </a-scene>
  </body>
</html>
