<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <title>Image tracking - Meet the Animal</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body class="ar-page">
    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets.mind; maxTrack: 1;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      device-orientation-permission-ui="enabled: false"
      vr-mode-ui="enabled: false"
    >
      <a-assets>
        <a-item id="tiger" src="./assets/3d-models/tiger.glb"></a-item>
        <a-item id="jaguar" src="./assets/3d-models/jaguar.glb"></a-item>
        <a-item id="panda" src="./assets/3d-models/panda.glb"></a-item>
        <a-item id="giraffe" src="./assets/3d-models/giraffe.glb"></a-item>
        <audio id="tigerSound" src="./assets/audio/tiger.mp3"></audio>
        <audio id="jaguarSound" src="./assets/audio/jaguar.mp3"></audio>
        <audio id="pandaSound" src="./assets/audio/panda.mp3"></audio>
        <audio id="giraffeSound" src="./assets/audio/giraffe.mp3"></audio>
      </a-assets>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          src="#tiger"
          position="0 0 0"
          rotation="0 90 0"
          scale="0.5 0.5 0.5"
          animation-mixer
        ></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model
          src="#jaguar"
          position="0 0 0"
          rotation="0 0 0"
          scale="1 1 1"
          animation-mixer
        ></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model
          src="#panda"
          position="0 0 0"
          rotation="0 0 0"
          scale="0.5 0.5 0.5"
          animation-mixer
        ></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3">
        <a-gltf-model
          src="#giraffe"
          position="0 0 0"
          rotation="0 180 0"
          scale="0.5 0.5 0.5"
          animation-mixer
        ></a-gltf-model>
      </a-entity>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    </a-scene>

    <div class="ar-controls ar-controls--animals">
      <button
        id="downloadMarkersButton"
        class="button button--primary button--download"
      >
        <span class="button__text">Download - markers.zip</span>
      </button>
      <button id="tigerButton" class="button button--animal button--tiger">
        <span class="button__text">Hear the Tiger</span>
      </button>
      <button id="jaguarButton" class="button button--animal button--jaguar">
        <span class="button__text">Hear the Jaguar</span>
      </button>
      <button id="pandaButton" class="button button--animal button--panda">
        <span class="button__text">Hear the Panda</span>
      </button>
      <button id="giraffeButton" class="button button--animal button--giraffe">
        <span class="button__text">Hear the Giraffe</span>
      </button>
    </div>

    <a href="index.html" class="back-link">â† Back</a>

    <script src="./scripts/image.js"></script>
  </body>
</html>
